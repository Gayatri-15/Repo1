<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .slider-container {
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            transition: opacity 0.5s ease-in-out;
        }

        .slide img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .navigation button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .navigation button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 600px) {
            .slider-container {
                width: 100%;
                border-radius: 0;
            }

            .navigation button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Educate</h1>
        <p>Explore and Learn</p>
    </header>

    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide">
                <img src="learn4.jpg" alt="Educational Image 1">
            </div>
            <div class="slide">
                <img src="learn5.png" alt="Educational Image 2">
            </div>
            <div class="slide">
                <img src="about3.jpg" alt="Educational Image 3">
            </div>
        </div>
        <div class="navigation">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Educational Website. All Rights Reserved.</p>
    </footer>

    <script>
        const slider = document.getElementById('slider');
        const slides = document.querySelectorAll('.slide');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');

        let currentIndex = 0;

        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        prev.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : slides.length - 1;
            updateSlider();
        });

        next.addEventListener('click', () => {
            currentIndex = (currentIndex < slides.length - 1) ? currentIndex + 1 : 0;
            updateSlider();
        });
    </script>
</body>
</html>
