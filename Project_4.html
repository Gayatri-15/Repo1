<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="project_4styles.css">
</head>
<body>
    <div class="magazine-cover">
        <div class="featured-image">
            <img src="tech.png" alt="Featured Image">
            <h1 class="main-title">TECH TRENDS</h1>
        </div>
        <h2 class="headline">The Future of Technology</h2>
        <p class="caption">Exploring the latest trends in AI and innovation.</p>
        <div class="decorative-line"></div>
        <h3 class="subheadline">Inside This Issue</h3>
        <ul class="content-list">
            <li>AI Breakthroughs</li>
            <li>Tech Startups to Watch</li>
            <li>Interviews with Innovators</li>
        </ul>
    </div>
</body>
</html>
